<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="app-container">
    <header class="intro">
      <h1 class="intro__title invisible">Todo App</h1>
      <img class="intro__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <nav class="intro__nav">
        <a
          class="intro__link more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?
        </a>
      </nav>
    </header>
    <main class="main">
      <section class="main__add-task" id="add-task">
        <label for="new-task">Add Item</label>
        <div class="wrapper">
          <input id="new-task" class="main__input task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="main__to-do">
        <h3>Todo</h3>
        <ul class="main__list" id="incomplete-tasks">
          <li class="main__item">
            <input class="main__input" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="main__input task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="main__item edit-mode">
            <input class="main__input" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__input task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed">
        <h3>Completed</h3>
        <ul class="main__list" id="completed-tasks">
          <li class="main__item">
            <input class="main__input" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="main__input task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
